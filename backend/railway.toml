[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
buildCommand = "docker build -t railway-app ."

[deploy]
startCommand = "npm start"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10

[env]
NODE_ENV = "production"
PORT = "3001"
